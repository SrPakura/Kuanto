<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kuanto.</title>
    <!-- Fuente JetBrains Mono de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a1a">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>

    <header>
        <div class="logo"><span class="accent">K</span>uanto<span class="accent">.</span></div>
        <button id="addBtn" class="primary-btn">Añadir</button>
    </header>

    <main id="timersList">
        <!-- Los cronómetros se inyectan aquí -->
    </main>

    <!-- Modal Oscuro -->
    <dialog id="timerModal">
        <form id="timerForm">
            <div class="modal-header">
                <span class="comment">// NUEVO_EVENTO</span>
            </div>
            <input type="text" id="titleInput" placeholder="Nombre del evento..." required autocomplete="off">
            
            <div class="modal-actions">
                <button type="button" id="cancelBtn" class="outline-btn">Cancelar</button>
                <button type="submit" class="primary-btn">Guardar</button>
            </div>
        </form>
    </dialog>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
